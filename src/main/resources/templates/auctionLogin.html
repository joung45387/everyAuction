<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>경매장!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="/img/apple-icon.png">
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/templatemo.css">
  <link rel="stylesheet" href="/css/custom.css">

  <!-- Load fonts style after rendering the layout styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
  <link rel="stylesheet" href="/css/fontawesome.min.css">

</head>

<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light shadow">
  <div class="container d-flex justify-content-between align-items-center">

    <a class="navbar-brand text-success logo h1 align-self-center" href="/productlist">
      EveryAuction
    </a>

    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
      <div class="flex-fill">
        <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
          <li class="nav-item">
            <a class="nav-link" href="/productlist">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/saleitemupload">Product Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/bidRecode">My Product</a>
          </li>
        </ul>
      </div>
      <div class="navbar align-self-center d-flex">
        <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
        </div>
        <a class="nav-icon position-relative text-decoration-none" href="/myinfo">
          <i class="fa fa-fw fa-user text-dark mr-3"></i>
        </a>
      </div>
    </div>

  </div>
</nav>
<!-- Close Header -->

<!-- Modal -->
<div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="w-100 pt-1 mb-5 text-right">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form action="" method="get" class="modal-content modal-body border-0 p-0">
      <div class="input-group mb-2">
        <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
        <button type="submit" class="input-group-text bg-success text-light">
          <i class="fa fa-fw fa-search text-white"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Start Content Page -->
<div class="container-fluid bg-light py-5">
  <div class="col-md-6 m-auto text-center">
    <h1 class="h1">Login</h1>
  </div>
</div>
<!-- Start Contact -->
<div class="container py-5">
  <div class="row py-5">
    <form class="col-md-9 m-auto" role="form" action="/login" method="post" th:object="${loginForm}">
      <div class="form-group col-md-6 mb-3" style="margin:auto;">
        <div class="fieldError" th:if="${error}" th:text="${error}" style="color:#be0000;"></div>
      </div>
      <div class="form-group col-md-6 mb-3" style="margin:auto;">
        <label for="ID">ID</label>
        <input type="text" class="form-control mt-1" id="ID" name="ID" placeholder="아이디를 입력하세요." th:field="*{loginId}">
      </div>
      <div class="form-group col-md-6 mb-3" style="margin:auto;">
        <label for="Password">Password</label>
        <input type="Password" class="form-control mt-1" id="Password" name="loginPassword" placeholder="비밀번호를 입력하세요." th:field="*{loginPassword}">
      </div>
      <div class="form-group col-md-6 mb-3" style="margin:auto;">
        <button type="submit" class="btn btn-success btn-lg px-3" style=" float:right; margin-left: 10px">로그인</button>
        <a type="submit" class="btn btn-success btn-lg px-3" style=" float:right; padding: 11px" href="/memberRegistration"><h5 style="margin:auto">회원가입</h5></a>
      </div>
    </form>
  </div>
</div>
<!-- End Contact -->

<!-- Start Script -->
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/templatemo.js"></script>
<script src="/js/custom.js"></script>
<!-- End Script -->
</body>
</html>
