<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>거래완료</h3>
<div th:if="!${existence}">
<table border="1">
<thead>
<tr>
    <th>사진</th>
    <th>제목</th>
    <th>입찰기록확인</th>
</tr>
</thead>
<tbody>
<tr th:each="product : ${productList}">
    <td> <img th:src="'data:image/png;base64,'+${photo[productStat.index]}" style="width:100px; height:100px;"> </td>
    <td><a th:href="'/product/'+${product.id}" th:text="${product.title}"></a></td>
    <td><button  th:onclick="'test('+${product.id}+')'">기록확인</button></td>
</tr>
</tbody>
</table>
</div>
<div class="container" id="te"></div>
<div th:if="${existence}">거래기록이 없습니다.</div>

</body>
<script src="/modal.js"></script>
</html>
