<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>경매장!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="/img/apple-icon.png">
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/templatemo.css">
  <link rel="stylesheet" href="/css/custom.css">

  <!-- Load fonts style after rendering the layout styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
  <link rel="stylesheet" href="/css/fontawesome.min.css">

</head>

<body class="bg-light">
<!-- Header -->
      <nav class="bg-white navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">

          <a class="navbar-brand text-success logo h1 align-self-center" href="/productlist">
            EveryAuction
          </a>

          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
            <div class="flex-fill">
              <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/productlist">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/saleitemupload">Product Upload</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/bidRecode">My Product</a>
                </li>
              </ul>
            </div>
            <div class="navbar align-self-center d-flex">
              <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
              </div>
              <a class="nav-icon position-relative text-decoration-none" href="/myinfo">
                <i class="fa fa-fw fa-user text-dark mr-3"></i>
              </a>
              <a th:if="!${isLogin}" class="nav-icon position-relative text-decoration-none" href="/logout">
                <i class="fa fa-fw fa-user-slash text-dark mr-3"></i>
              </a>
            </div>
          </div>

        </div>
      </nav>
      <!-- Close Header -->


<!-- Modal -->
<div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="w-100 pt-1 mb-5 text-right">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form action="" method="get" class="modal-content modal-body border-0 p-0">
      <div class="input-group mb-2">
        <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
        <button type="submit" class="input-group-text bg-success text-light">
          <i class="fa fa-fw fa-search text-white"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Start Featured Product -->
<section class="bg-light">
  <div class="container py-5">
    <div class="row text-center py-3">
      <div class="col-lg-6 m-auto">
        <h1 class="h1">Sales Product</h1>
        <p>
          지금 경매에 참여하세요!
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4 mb-4" th:each="product : ${productList}">
        <div class="card h-100">
          <a th:href="'/product/'+${product.id}" style="height: 200px; overflow: hidden;">
            <img th:src="'data:image/png;base64,'+${photo[productStat.index]}"  class="card-img-top" alt="...">
          </a>
          <div class="card-body">
            <ul class="list-unstyled d-flex justify-content-between">
              <div class="text-muted">현재 입찰가 :</div>
              <li class="text-muted text-right" th:text="${product.currentPrice}"></li>
            </ul>
            <ul class="list-unstyled d-flex justify-content-between">
              <div class="text-muted">입찰 마감시간 :</div>
              <li class="text-muted text-right" th:text="${product.endTime}"></li>
            </ul>
            <a th:href="'/product/'+${product.id}" class="h2 text-decoration-none text-dark" th:text="${product.title}"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Featured Product -->
<!-- Start Script -->
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/templatemo.js"></script>
<script src="/js/custom.js"></script>
<!-- End Script -->
</body>

</html>
